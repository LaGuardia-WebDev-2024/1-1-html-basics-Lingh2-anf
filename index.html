<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Slow Down</title>
</head>
<body>
  
<h1> Slow Down </h1>
  
<h2> Poem </h2>
  
<p1> Is it strange to long <br>
  for <em>slow</em> days <br>
  filled with <em>quiet </em> moments<br>
  of <em>joy </em>. <br>
  <br>
  The world seems to be <br>
  in a rush, <br>
  <strong> but I choose </strong> <br>
  <strong> to remain still. </strong> </p1>


  
</body>
</html>
